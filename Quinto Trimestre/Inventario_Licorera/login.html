<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecedf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(54, 54, 61);
        }

        .container {
            background: linear-gradient(to right, #9ecfd3, #9495b9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-wrapper {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"],
        input[type="button"],
        .button {
            background-color: #444552;
            color: white;
            border: none;
            padding: 10px 30px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover,
        .button:hover {
            background-color: #666666;
        }

        .button {
            display: inline-block;
        }
    </style>
    <script>
        // Validar que el nombre de usuario solo tenga letras y números
        function validarFormulario() {
            var usuario = document.forms["loginForm"]["Usuario"].value;
            var password = document.forms["loginForm"]["Password"].value;
            var regex = /^[a-zA-Z0-9]+$/;

            // Validación del nombre de usuario
            if (!regex.test(usuario)) {
                alert("El usuario solo debe contener letras y números.");
                return false;
            }

            // Validación de la contraseña
            if (password == "") {
                alert("Por favor ingrese la contraseña.");
                return false;
            }

            return true;
        }

        // Redirigir al formulario de registro
        function redirectToRegister() {
            window.location.href = "registro.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <form id="loginForm" name="loginForm" action="login.php" method="POST" onsubmit="return validarFormulario()">
            <h2>Iniciar sesión</h2>
            <div class="input-wrapper">
                <label for="Usuario">Ingresar Usuario:</label>
                <input type="text" name="Usuario" required><br>
            </div>
            <div class="input-wrapper">
                <label for="Password">Ingresar contraseña:</label>
                <input type="password" name="Password" required><br>
            </div>
            <div class="input-wrapper">
                <label for="rol">Rol</label>
                <input type="radio" name="rol" value="Usuario" required> Usuario<br>
                <input type="radio" name="rol" value="Administrador" required> Administrador<br>
            </div>
            <input type="submit" name="submit" value="Ingresar">
            <input type="button" value="Cancelar" onclick="document.getElementById('loginForm').reset()">
            <input type="button" value="Registrarse" onclick="redirectToRegister()">
        </form>

        <a href="cambiar_password.php" class="button">Cambiar Contraseña</a>
    </div>
</body>

</html>
