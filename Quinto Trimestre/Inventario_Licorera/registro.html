        .admin-panel {
            max-width: 600px;

        .admin-panel h2 {

        .admin-panel a {
            display: block;
            margin: 10px 0;
            padding: 10px;

            border-radius: 5px;
        }

        .admin-panel a:hover {
            background-color: #899da4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;

        form input[type="email"],
        form input[type="number"] {
            padding: 10px;

        form input[type="submit"] {
            padding: 10px;
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        }

        .back-to-login {
            display: block;

<body>
    <header>
        <nav>
            <a href="login.html" class="back-to-index">Regresar al login</a>
            <a href="index2.php" class="back-to-index">Ir al inicio</a>
        </nav>
    </header>

    <div class="admin-panel">
        <h2>Registro de usuario</h2>
        <form action="registro.php" method="post" id="registroForm">
            <label for="Nombres">Nombres:</label>
            <input type="text" id="Nombres" name="Nombres" required>

            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" required>

            <label for="Cedula">Cédula:</label>
            <input type="text" id="Cedula" name="Cedula" required pattern="\d+" title="Solo números">

            <label for="Direccion">Dirección:</label>
            <input type="text" id="Direccion" name="Direccion" required>

            <label for="Ciudad">Ciudad:</label>
            <input type="text" id="Ciudad" name="Ciudad" required>

            <label for="Telefono">Teléfono:</label>
            <input type="text" id="Telefono" name="Telefono" required pattern="\d+" title="Solo números">

            <label for="Correo_electronico">Correo Electrónico:</label>
            <input type="email" id="Correo_electronico" name="Correo_electronico" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave" placeholder="Mínimo 6 caracteres" minlength="6">

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="Usuario">Usuario</option>
                <option value="Administrador">Administrador</option>
            </select>

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>

</html>
