<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dddfc7;
            color: #444552;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #899da4;
        }

        .admin-panel {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .admin-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-panel a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .admin-panel a:hover {
            background-color: #899da4;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            padding: 10px;
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #899da4;
        }

        .back-to-login {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(to right, #9495b9, #7bc0c5);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-to-login:hover {
            background-color: #899da4;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-to-index">Regresar al inicio</a>
        </nav>
    </header>

    <div class="admin-panel">
        <h2>Registro de usuario</h2>
        <form action="registro.php" method="post" id="registroForm">
            <label for="Nombres">Nombres:</label><br>
            <input type="text" id="Nombres" name="Nombres" required><br>

            <label for="Apellidos">Apellidos:</label><br>
            <input type="text" id="Apellidos" name="Apellidos" required><br>

            <label for="Cedula">Cédula:</label><br>
            <input type="text" id="Cedula" name="Cedula" required pattern="\d+"><br>

            <label for="Direccion">Dirección:</label><br>
            <input type="text" id="Direccion" name="Direccion" required><br>

            <label for="Ciudad">Ciudad:</label><br>
            <input type="text" id="Ciudad" name="Ciudad" required><br>

            <label for="Telefono">Teléfono:</label><br>
            <input type="text" id="Telefono" name="Telefono" required pattern="\d+"><br>

            <label for="Correo_electronico">Correo Electrónico:</label><br>
            <input type="email" id="Correo_electronico" name="Correo_electronico" required><br><br>

            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br>

            <label for="clave">Contraseña:</label><br>
            <input type="password" id="clave" name="clave" placeholder="Opcional, mínimo 6 caracteres" minlength="6"><br>

            <label for="rol">Rol:</label><br>
            <select id="rol" name="rol" required>
                <option value="Usuario">Usuario</option>
                <option value="Administrador">Administrador</option>
            </select><br><br>

            <input type="submit" value="Registrar">
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            const nombres = document.getElementById('Nombres').value;
            const apellidos = document.getElementById('Apellidos').value;
            const cedula = document.getElementById('Cedula').value;
            const ciudad = document.getElementById('Ciudad').value;
            const telefono = document.getElementById('Telefono').value;

            // Expresiones regulares
            const soloLetrasRegex = /^[a-zA-Z\s]+$/;
            const soloNumerosRegex = /^\d+$/;

            // Validar nombres y apellidos
            if (!soloLetrasRegex.test(nombres)) {
                alert("Los Nombres deben contener solo letras y espacios.");
                event.preventDefault();
                return;
            }
            
            if (!soloLetrasRegex.test(apellidos)) {
                alert("Los Apellidos deben contener solo letras y espacios.");
                event.preventDefault();
                return;
            }
            
            if (!soloLetrasRegex.test(ciudad)) {
                alert("La Ciudad debe contener solo letras y espacios.");
                event.preventDefault();
                return;
            }

            // Validar cédula
            if (!soloNumerosRegex.test(cedula)) {
                alert("La Cédula debe ser un número.");
                event.preventDefault();
                return;
            }

            // Validar teléfono
            if (!soloNumerosRegex.test(telefono)) {
                alert("El Teléfono debe ser un número.");
                event.preventDefault();
                return;
            }

            // Si todo está correcto, el formulario se enviará
        });
    </script>
</body>
</html>
